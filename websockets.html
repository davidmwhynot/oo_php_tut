<html>
	<body>
		<div id="root"></div>
		<script>
			var host = 'ws://0.0.0.0:12345/websockets.php';
			var socket = new WebSocket(host);
			socket.onmessage = function(e) {
				document.getElementById('root').innerHTML = e.data;
			};

			socket.onopen = () => {
				console.log(socket);
				// socket.close();
				setInterval(() => {
					console.log('sending');
					socket.send(Math.random());
					// socket.send(btoa('a'));
				}, 100);
			};
		</script>
	</body>
</html>
